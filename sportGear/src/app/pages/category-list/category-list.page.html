<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categories list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of categories" >
      <ion-item-sliding >
        <ion-item>{{item.name}}</ion-item>
        <ion-item-options side="end">
          <ion-button class="btn btn-primary" routerLink="/category-edit/{{item.id}}"><ion-icon name="build"></ion-icon></ion-button>
          <ion-button class="btn btn-primary" color="danger" (click)="deleteCategory(item.id)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" routerLink="/category-create">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
