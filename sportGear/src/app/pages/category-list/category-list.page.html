<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categories list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of categories" >
      <ion-text>{{item.name}}</ion-text>
      <ion-button class="btn btn-primary" routerLink="/category-edit/{{item.id}}">Edit</ion-button>
      <ion-button class="btn btn-primary" routerLink="/category-list" (click)="deleteCategory(item.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
