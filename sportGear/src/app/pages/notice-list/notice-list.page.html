<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notices list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notices list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of notices">
      <ion-nav-link routerLink="/notice-detail/{{item.id}}">{{item.title}}</ion-nav-link>
      <ion-button class="btn btn-primary" routerLink="/notice-edit/{{item.id}}">Edit</ion-button>
      <ion-button class="btn btn-primary" (click)="deleteCategory(item.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
